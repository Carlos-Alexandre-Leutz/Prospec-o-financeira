<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form id="form">
        <div class="card shadow col-11 m-auto mt-3">
            <header class="card-header">
                <strong class="align-self-center"> Prospecção financeira </strong>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
                        <div class="row">
                            <label> Campos com * são de preenchimento obrigatório </label>
                            <div class="col-6">
                                <label for="">* Valor bruto de entradas mênsal</label>
                                <input required type="text" class="form-control" placeholder="Bruto mênsal">
                            </div>
                            <div class="col-6">
                                <label for="">Numero de mesês</label>
                                <select required class="form-select" aria-label="Selecione o numero de mesês" name="" id="">
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                    <option value="6">06</option>
                                    <option value="7">07</option>
                                    <option value="8">08</option>
                                    <option value="9">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="">Gasto fixo mênsal</label>
                                <input required  type="text" class="form-control" placeholder="Gasto total">
                            </div>
                            <div class="col-6">
                                <label for="">Pagamento de divida/adiantamento </label>
                                <input type="text" class="form-control" 
                                    placeholder="valor total da divida a ser pago no periodo">
                            </div>
                            <div class="col-6">
                                <label for="">Fundo de reserva de emegencia</label>
                                <input type="text" class="form-control"  placeholder="">
                            </div>
                            <div class="col-6">
                                <label for="">Investimentos</label>
                                <input type="text"  class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="mt-3 ml-2">
                            <button type="submit" class="btn btn-warning ml-2">
                                Calcular
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="cardResult" class="card shadow col-11 m-auto mt-3 d-none">
        <header class="card-header">
            <strong class="align-self-center"> Resultado da prospecção financeira </strong>
        </header>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
                    <div class="row">
                        <label id="result"> </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>

        let form = document.getElementById('form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            getValInput(e)
        });

        const getValInput = e => {
            let arr = [];
            for (var [key, input] of Object.entries(e.target)) {
                arr.push(input.value);
            }
            let [bruto, meses, gasto, pagamentoAdiantemento, reserva, investimento] = arr;
            let obj = {
                "bruto": bruto,
                "meses": meses,
                "gasto": gasto, 
                "pagamentoAdiantemento": pagamentoAdiantemento ?? 0,
                "reserva": reserva ?? 0,
                "investimento": investimento ?? 0
            };
            innerResult(calc(obj));
        };

        const calc = data => {
            let reserva = data.reserva * data.meses;
            let investimento = data.investimento * data.meses;
            let sobra = (data.bruto * data.meses) - (data.gasto * data.meses) - data.pagamentoAdiantemento - reserva - investimento;
            let Insertesa = sobra / 10;
            return {
                "sobra": sobra - Insertesa,
                "reserva": reserva,
                "investimento": investimento,
                "meses": data.meses,
                "pagamentoAdiantemento": data.pagamentoAdiantemento
            }
        };

        const innerResult = data => {
            console.log(data)
            let html = `Ao final dos ${data.meses} você tera um total de ${data.sobra} para gastar durante o ano, ou ${ (parseFloat(data.sobra) / parseFloat(data.meses)).toFixed(2)} por mês, a quitação ou adiantamento da divida de ${data.pagamentoAdiantemento}, uma reserva de emergencia de ${data.reserva}, um patrimonio de ${data.investimento} com uma insertesa de 10% `;
            document.getElementById("result").innerText = html;
            document.getElementById("cardResult").classList.remove("d-none")
        };

    </script>
</body>

</html>
